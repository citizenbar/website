{{ define "main" }}

<h1>{{ .Title }} - Default</h1>

<!-- "{{ .Content }}" pulls from the markdown content of the corresponding _index.md -->
{{ .Content }}

<!-- Ranges through content/posts/*.md -->
<ul class="pure-g">
    {{ range .Pages }}
    <li class="pure-u-1-5 watchlist">
        <a href="{{ .Permalink }}">
        {{ if .Params.watch }}
        <img src="https://tube.citizenbar.fr/lazy-static/previews/{{ .Params.watch }}.jpg" alt="{{ .Date.Format "2006-01-02" }} | {{ .Title }}"></a>
        {{ end }}
        </a>
    </li>
    {{ end }}
</ul>

{{ end }}
