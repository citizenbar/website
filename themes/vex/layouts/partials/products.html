{{ $data := index .Site.Data .Site.Language.Lang }}

{{ if $data.homepage.products.enable }}
<section class="gallery" id="products">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        
        <div class="heading">
          <h2>{{ $data.homepage.products.title | markdownify }}</h2>
        </div>

        <div class="product-slider">
          {{ range where (where .Site.RegularPages "Section" "products") "Params.featured" "==" true }}
          <div class="block">
            <div class="gallery-overlay">
              <a href="{{ .Permalink }}" class="gallery-popup">
                <i class="tf-ion-plus-round"></i>
              </a>
            </div>
            <img class="img-fluid" src="{{.Params.cover | absURL}}" alt="{{.Title}}">
          </div>
          {{ end }}
        </div>

      </div>
    </div>
  </div>
</section>
{{ end }}
