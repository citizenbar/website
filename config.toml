################################### Default Configuration ############################
baseurl = "https://www.citizenbar.fr/"
title = "Citizen Bar"
theme = "vex"

buildFuture = true

# Blog post excert
summarylength = "20"

# Analytics
googleAnalytics = "" # Ex: UA-123-45

defaultContentLanguage = "fr"
disableLanguages = [] # disable language from here

[taxonomies]
    genre = "genres"
    artiste = "artistes"

# unsafe html
[markup.goldmark.renderer]
unsafe = true

