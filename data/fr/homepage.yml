############################## Testimonial ##########################
testimonial:
  enable : true
  title : "Témoignages"

  # https://fr.restaurantguru.com/Citizen-Bar-Tours/reviews?bylang=1
  testimonial_item:
    # testimonial item loop
    - name : "Pauline M"
      designation : "Google"
      image : "images/avatars/pauline-m.png"
      content : "... et puis le soir : merci au Citizen, à l'equipe de nous offrir ce lieu d'évasion musicale avec un accueil toujours chaleureux et des douceurs de cocktails. Un joli passage secret vers des ambiances électroniques de qualités et pleines de surprises."
      
    # testimonial item loop
    - name : "Vincent G"
      designation : "Google"
      image : "images/avatars/vincent-g.png"
      content : "Petit bar dansant à l'ambiance electro qui vous donnera envie de bouger. L'endroit est plutôt cosy et la clientèle jeune et communicative. On peut y boire un verre tout en regardant la piste pour simplement discuter. Le service au bar est un peu long en soirée mais ça se comprends en étant seul. Les prix sont raisonnables."
      
    # testimonial item loop
    - name : "Catherine T"
      designation : "Facebook"
      image : "images/avatars/generic.svg"
      content : "Un lieu singulier, chaleureux, une sorte de grotte accueillante, hors du temps et du business ambiant, une atmosphère onirique, une richesse et une diversité de sons, d'ambiances, les 2 personnages qui le font vivre sont de 'vrais gens', atypiques et authentiques. Unique à Tours."
